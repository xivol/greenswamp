<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenswamp - Campus Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        swamp: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
    #mobile-menu {
        transition: all 0.3s ease-out;
        transform-origin: top;
    }
    
    #mobile-menu.hidden {
        opacity: 0;
        transform: scaleY(0);
    }
    
    #mobile-menu.block {
        opacity: 1;
        transform: scaleY(1);
    }
    </style>
</head>
<body class="bg-swamp-50">
    <!-- Navigation -->
<nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="green-toad-logo.svg" alt="Greenswamp Logo" class="h-8 w-8">
                <span class="text-2xl font-bold text-swamp-600">Greenswamp</span>
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-8">
                <a href="#" class="my-auto text-swamp-600 hover:text-swamp-800 font-medium">Feed</a>
                    <a href="#" class="my-auto text-swamp-600 hover:text-swamp-800 font-medium">Lilypads</a>
                    <a href="#" class="my-auto text-swamp-600 hover:text-swamp-800 font-medium">Fireflies</a>
                <button class="bg-swamp-500 text-white px-6 py-2 rounded-full hover:bg-swamp-600">Post Ribbit</button>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-swamp-600 hover:text-swamp-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden absolute w-full bg-white shadow-lg">
        <div class="px-4 py-2 space-y-4">
                    <a href="#" class="my-auto text-swamp-600 hover:text-swamp-800 font-medium">Feed</a>
                    <a href="#" class="my-auto text-swamp-600 hover:text-swamp-800 font-medium">Lilypads</a>
                    <a href="#" class="my-auto text-swamp-600 hover:text-swamp-800 font-medium">Fireflies</a>
            <button class="w-full bg-swamp-500 text-white px-6 py-2 rounded-full hover:bg-swamp-600">
                Post Ribbit
            </button>
        </div>
    </div>
</nav>

<script>
    // Mobile Menu Toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        const isHidden = mobileMenu.classList.contains('hidden');
        if(isHidden) {
            mobileMenu.classList.remove('hidden');
            mobileMenu.classList.add('block');
        } else {
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('block');
        }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (event) => {
        if(!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('block');
        }
    });
</script>
