<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Greenswamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        swamp: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-swamp-50 h-screen">
    <div class="max-w-7xl mx-auto h-full flex">
        <!-- Chat List (Left Column) -->
        <div class="w-1/3 bg-white border-r border-swamp-100 flex flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-swamp-100">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-swamp-900">Messages</h2>
                    <button class="p-2 hover:bg-swamp-100 rounded-full">
                        <svg class="w-6 h-6 text-swamp-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
                <!-- Search -->
                <div class="mt-4 relative">
                    <input 
                        type="text" 
                        placeholder="Search messages" 
                        class="w-full pl-10 pr-4 py-2 bg-swamp-100 rounded-full 
                               border-none focus:ring-2 focus:ring-swamp-400 
                               placeholder-swamp-500 text-swamp-900">
                    <div class="absolute left-3 top-2.5">
                        <svg class="w-5 h-5 text-swamp-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Conversations List -->
            <div class="flex-1 overflow-y-auto">
                <!-- Conversation Item -->
                <div class="p-4 hover:bg-swamp-50 border-b border-swamp-100 cursor-pointer">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <img src="https://i.pravatar.cc/100?u=frog_professor@pravatar.com" 
                                 class="w-12 h-12 rounded-full">
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <h4 class="font-semibold text-swamp-900">Professor Pond</h4>
                                <span class="text-sm text-swamp-500">2h</span>
                            </div>
                            <p class="text-sm text-swamp-600 truncate">See you at the study group!</p>
                        </div>
                    </div>
                </div>
                <!-- More conversations... -->
            </div>
        </div>

        <!-- Chat Window (Right Column) -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="p-4 bg-white border-b border-swamp-100 flex items-center space-x-3">
                <img src="https://i.pravatar.cc/100?u=frog_professor@pravatar.com" 
                     class="w-10 h-10 rounded-full">
                <div>
                    <h3 class="font-semibold text-swamp-900">Professor Pond</h3>
                    <div id="typingIndicator" class="text-sm text-swamp-500 hidden">
                        <span class="animate-pulse">is typing...</span>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-swamp-50">
                <!-- Received Message -->
                <div class="flex items-start space-x-2 max-w-3/4">
                    <img src="https://i.pravatar.cc/100?u=frog_professor@pravatar.com" 
                         class="w-8 h-8 rounded-full">
                    <div>
                        <div class="bg-white p-3 rounded-xl shadow-sm">
                            <p class="text-swamp-900">Don't forget to review chapter 5!</p>
                        </div>
                        <span class="text-xs text-swamp-500 mt-1 block">10:42 AM</span>
                    </div>
                </div>

                <!-- Sent Message -->
                <div class="flex items-start space-x-2 max-w-3/4 justify-end">
                    <div class="order-2">
                        <div class="bg-swamp-600 text-white p-3 rounded-xl shadow-sm">
                            <p>Got it! Will do üê∏</p>
                        </div>
                        <div class="flex items-center space-x-1 justify-end mt-1">
                            <span class="text-xs text-swamp-500">10:43 AM</span>
                            <svg class="w-3 h-3 text-swamp-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                            </svg>
                        </div>
                    </div>
                    <img src="https://i.pravatar.cc/100?u=current_user@pravatar.com" 
                         class="w-8 h-8 rounded-full order-1">
                </div>
            </div>

            <!-- Message Input -->
            <div class="p-4 bg-white border-t border-swamp-100">
                <div class="relative">
                    <div id="typingStatus" class="absolute -top-6 left-0 text-sm text-swamp-500 hidden">
                        <span class="animate-pulse">Professor Pond is typing...</span>
                    </div>
                    <div class="flex space-x-2">
                        <input 
                            type="text" 
                            placeholder="Type your message..." 
                            class="flex-1 pl-4 pr-12 py-2 bg-swamp-100 rounded-full 
                                   border-none focus:ring-2 focus:ring-swamp-400 
                                   placeholder-swamp-500 text-swamp-900"
                            id="messageInput">
                        <button class="absolute right-2 top-1 p-2 hover:bg-swamp-200 rounded-full">
                            <svg class="w-6 h-6 text-swamp-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example typing indicator logic
        const messageInput = document.getElementById('messageInput');
        const typingStatus = document.getElementById('typingStatus');

        let typingTimeout;
        
        messageInput.addEventListener('input', () => {
            typingStatus.classList.remove('hidden');
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingStatus.classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
